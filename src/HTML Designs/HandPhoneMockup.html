<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Ponsel Landscape - Dark Background</title>
    <style>
        /* CSS UTAMA */
        body {
            background-color: #1a1a1a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* STRUKTUR UTAMA MOCKUP - LANDSCAPE */
        .phone-mockup {
            /* Rasio 19:9 - Diperbesar untuk 80% viewport */
            height: 80vh; 
            width: calc(80vh * 19/9);  
            max-height: 80vh;
            max-width: calc(80vh * 19/9);

            background: linear-gradient(145deg, #1a1a1a, #444); 
            border-radius: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.7),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            
            padding: 20px; 
            position: relative;
            box-sizing: border-box;
            transform: rotateX(5deg) rotateY(-5deg); 
            transition: transform 0.3s ease;
        }

        .phone-mockup:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        /* AREA LAYAR (Screen) */
        .screen-area {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 25px; 
            overflow: hidden;
            position: relative;
        }

        /* Konten di dalam Layar */
        .content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50, #1a1e22);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-size: 3em; 
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            padding: 40px;
            text-align: center;
        }

        .content p {
            margin: 15px 0;
        }

        .highlight {
            color: #64ffda;
            font-weight: 400;
        }

        .subtitle {
            font-size: 0.5em;
            margin-top: 30px !important;
            color: #aaa;
            line-height: 1.5;
        }

        .info {
            font-size: 0.4em;
            margin-top: 15px !important;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="screen-area">
            <div class="content">
               tampilkan route view di sini
            </div>
        </div>
    </div>
</body>
</html>
